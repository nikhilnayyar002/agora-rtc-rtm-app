<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="row g-0 flex-nowrap h-100">
    <div id="appMain" class="col flex-column flex-nowrap g-0 overflow-hidden row">
      <div id="appVideoItems" class="bg-secondary border col-auto d-flex overflow-auto">
        <div id="appLocalVideoItem" class="appVideoItem bg-dark border-end">
          <div id="appLocalVideo" class="w-100 h-100"></div>
          <div id="appLocalVideoText" class="bottom-0 p-2 position-absolute text-truncate text-white w-100"></div>
        </div>
      </div>
      <div class="col row g-0 flex-column flex-nowrap border-end">
        <div id="bigScreenVideo" class="col bg-dark">

        </div>
        <div class="col-auto p-3">
          <button id="leave" type="button" class="btn btn-primary" disabled>Leave Session</button>
          <button id="copyShareLink" type="button" class="btn btn-primary">Copy share link</button>
        </div>
      </div>
    </div>
    <div id="appSide" class="col-auto bg-body row g-0 flex-column flex-nowrap">
      <div class="border-bottom col-auto d-flex justify-content-center p-3">
        <div class="btn-group" role="group">
          <button id="appParticipantBtn" type="button" class="btn btn-primary">Participants</button>
          <button id="appChatMessagesBtn" type="button" class="btn btn-primary">Chat Messages</button>
        </div>
      </div>
      <div id="appParticipant" class="col p-3">
        <p class="bg-light border mb-2 p-2 text-truncate">Nikhil Nayyar</p>
        <p class="bg-light border mb-2 p-2 text-truncate">Nikhil Nayyar</p>
      </div>
      <div id="appChatMessages" class="col p-3 row g-0 flex-column flex-nowrap">
        <div class="col">
          <div class="bg-light border mb-2 p-2">
            <p class="mb-2 text-truncate">Nikhil Nayyar</p>
            <p class="mb-0 small">Nikhil Nayyar</p>
          </div>
        </div>
        <div class="border-top col-auto d-flex flex-nowrap pt-3">
          <input style="width: auto; flex: 1 1 0;" class="form-control" type="text" placeholder="Message..">
          <button style="width: auto; flex: 0 0 auto;" type="button" class="btn btn-sm btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="joinFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="joinFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="joinFormModalLabel">Join Session</h5>
        </div>
        <div class="modal-body">
          <form id="joinForm">
            <div class="mb-3">
              <label for="appid" class="form-label">AppID</label>
              <input class="form-control" id="appid" type="text" placeholder="enter appid" required>
            </div>
            <div class="mb-3">
              <label for="token" class="form-label">Token(optional)</label>
              <input class="form-control" id="token" type="text" placeholder="enter token">
            </div>
            <div class="mb-3">
              <label for="channel" class="form-label">Channel Name</label>
              <input class="form-control" id="channel" type="text" placeholder="enter channel name" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input class="form-control" id="fullName" type="text" placeholder="enter full Name" required>
            </div>
            <div class="mb-1 mt-4">
              <button id="join" type="submit" class="btn btn-primary">Join Session</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <!-- Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="row g-0 flex-nowrap h-100">
    <div id="appMain" class="col flex-column flex-nowrap g-0 overflow-hidden row">
      <div id="appVideoItems" class="bg-secondary border col-auto d-flex overflow-auto">
        <div id="appLocalVideoItem" class="appVideoItem bg-dark border-end order-first">
          <div id="appLocalVideo" class="w-100 h-100"></div>
          <div class="d-flex bottom-0 p-2 position-absolute w-100 align-items-center">
            <div id="appLocalVideoText" class="appVideoText text-truncate text-white pe-3">
            </div>
            <div class="d-flex appVideoBtns">
              <button id="muteLocalMic" class="bg-dark border p-2 rounded-circle">
                <img class="w-100 h-100" src="./assets/mute_mic.svg" alt="">
              </button>
              <div class="p-1"></div>
              <button id="muteLocalVideo" class="bg-dark border p-2 rounded-circle">
                <img class="w-100 h-100" src="./assets/mute-video.svg" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col row g-0 flex-column flex-nowrap border-end">
        <div id="bigScreenVideo" class="col bg-dark">

        </div>
        <div class="col-auto p-3">
          <button id="leave" type="button" class="btn btn-primary" disabled>Leave Session</button>
          <button id="copyShareLink" type="button" class="btn btn-primary">Copy share link</button>
          <button id="becomeHost" type="button" class="btn btn-primary">Become Host</button>
        </div>
      </div>
    </div>
    <div id="appSide" class="col-auto bg-body row g-0 flex-column flex-nowrap">
      <div class="border-bottom col-auto d-flex justify-content-center p-3">
        <div class="btn-group" role="group">
          <button id="appParticipantBtn" type="button" class="btn btn-primary">Participants</button>
          <button id="appChatBtn" type="button" class="btn btn-primary">Chat Messages</button>
        </div>
      </div>
      <div id="appParticipant" class="col p-3 overflow-auto">
      </div>
      <div id="appChat" class="col p-3 row g-0 flex-column flex-nowrap overflow-auto position-relative">
        <div id="appChatMessages" class="col overflow-auto">
        </div>
        <div class="border-top col-auto d-flex flex-nowrap pt-3">
          <input id="messageInput" style="width: auto; flex: 1 1 0;" class="form-control" type="text"
            placeholder="Message..">
          <button id="sendMessage" style="width: auto; flex: 0 0 auto;" type="button"
            class="btn btn-sm btn-primary">Send</button>
        </div>
        <div id="rtmErrorBoxCont" class="position-absolute top-0 start-0 bottom-0 end-0 bg-white">
          <div class="align-items-center d-flex flex-column h-100 justify-content-center pb-5">
            <p id="rtmErrorReason"></p>
            <button disabled id="rtmRetrySetup" type="button" class="btn btn-sm btn-primary">Retry</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="joinFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="joinFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="joinFormModalLabel">Join Session</h5>
        </div>
        <div class="modal-body">
          <form id="joinForm">
            <div class="mb-3">
              <label for="appid" class="form-label">AppID</label>
              <input class="form-control" id="appid" type="text" placeholder="enter appid" required>
            </div>
            <div class="mb-3">
              <label for="token" class="form-label">Token(optional)</label>
              <input class="form-control" id="token" type="text" placeholder="enter token">
            </div>
            <div class="mb-3">
              <label for="roomName" class="form-label">Room Name</label>
              <input class="form-control" id="roomName" type="text" placeholder="enter room name" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input class="form-control" id="fullName" type="text" placeholder="enter full Name" required>
            </div>
            <div class="mb-1 mt-4">
              <button id="join" type="submit" class="btn btn-primary">Join Session</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
